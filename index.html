<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustBuildApps - Revolutionizing App Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="logo">JustBuildApps</div>
        <h1>The Future of App Development</h1>
        <p>A revolutionary platform that's about to change the way you build applications. Get ready for a seamless, AI-powered development experience like never before.</p>
        <button class="cta-btn">Stay Informed</button>
    </div>
    <canvas class="background-animation"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.querySelector('.background-animation');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 100;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.size > 0.2) this.size -= 0.1;
                }
                
                draw() {
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    if (particles[i].size <= 0.2) {
                        particles.splice(i, 1);
                        i--;
                        particles.push(new Particle());
                    }
                }
                requestAnimationFrame(animate);
            }
            
            init();
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
        
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Thank you for your interest! We\'ll keep you updated on our launch.');
        });
    </script>
</body>
</html>
