    <script>
        console.log("%cPssst! Try Cmd+Enter (Mac) or Ctrl+Enter (Windows) for a surprise!", "font-size: 20px; font-weight: bold; color: #4CAF50;");

        // Dynamic text animation
        const phrases = [
            // "Got a billion-dollar app idea but can't code?",
            "Do you ever yell at your phone, 'Why isn't there an app for this?!'",
            "Have you dreamt of making an app but have no idea how?",
            "Ever think 'I could've made a better app than this'?"
        ];

        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typingSpeed = 40;
        const deletingSpeed = 15;
        const pauseBetweenPhrases = 2000;

        function typeText() {
            const currentPhrase = phrases[currentPhraseIndex];
            const dynamicText = document.getElementById('dynamic-text');

            if (isDeleting) {
                dynamicText.textContent = currentPhrase.substring(0, currentCharIndex - 1);
                currentCharIndex--;
            } else {
                dynamicText.textContent = currentPhrase.substring(0, currentCharIndex + 1);
                currentCharIndex++;
            }

            if (!isDeleting && currentCharIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(typeText, pauseBetweenPhrases);
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(typeText, isDeleting ? deletingSpeed : typingSpeed);
            }
        }

        // Start the typing animation
        typeText();

        // Snake game code
        const snakeGame = {
            canvas: null,
            ctx: null,
            snake: [],
            food: {},
            direction: 'right',
            gameLoopInterval: null,

            init() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.snake = [{x: 200, y: 200}];
                this.placeFood();
                document.addEventListener('keydown', this.changeDirection.bind(this));
            },

            placeFood() {
                this.food = {
                    x: Math.floor(Math.random() * 20) * 20,
                    y: Math.floor(Math.random() * 20) * 20
                };
            },

            changeDirection(event) {
                const key = event.key;
                if (key === 'ArrowUp' && this.direction !== 'down') this.direction = 'up';
                if (key === 'ArrowDown' && this.direction !== 'up') this.direction = 'down';
                if (key === 'ArrowLeft' && this.direction !== 'right') this.direction = 'left';
                if (key === 'ArrowRight' && this.direction !== 'left') this.direction = 'right';
            },

            move() {
                const head = {...this.snake[0]};
                switch(this.direction) {
                    case 'up': head.y -= 20; break;
                    case 'down': head.y += 20; break;
                    case 'left': head.x -= 20; break;
                    case 'right': head.x += 20; break;
                }
                this.snake.unshift(head);
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.placeFood();
                } else {
                    this.snake.pop();
                }
            },

            checkCollision() {
                const head = this.snake[0];
                return (
                    head.x < 0 || head.x >= 400 ||
                    head.y < 0 || head.y >= 400 ||
                    this.snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                );
            },

            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, 400, 400);
                
                this.ctx.fillStyle = '#0f0';
                this.snake.forEach(segment => {
                    this.ctx.fillRect(segment.x, segment.y, 20, 20);
                });
                
                this.ctx.fillStyle = '#f00';
                this.ctx.fillRect(this.food.x, this.food.y, 20, 20);
            },

            gameLoop() {
                this.move();
                if (this.checkCollision()) {
                    alert('Game Over!');
                    this.stop();
                    return;
                }
                this.draw();
            },

            start() {
                this.init();
                this.gameLoopInterval = setInterval(() => this.gameLoop(), 100);
            },

            stop() {
                clearInterval(this.gameLoopInterval);
                this.snake = [{x: 200, y: 200}];
                this.direction = 'right';
            }
        };

        // Event listener for Cmd+Enter or Ctrl+Enter
        document.addEventListener('keydown', function(event) {
            if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
                event.preventDefault();
                const gameDiv = document.getElementById('snake-game');
                if (gameDiv.style.display === 'none' || gameDiv.style.display === '') {
                    gameDiv.style.display = 'flex';
                    snakeGame.start();
                } else {
                    gameDiv.style.display = 'none';
                    snakeGame.stop();
                }
            }
        });
    </script>
