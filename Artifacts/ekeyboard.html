<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiLang Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .emoji-keyboard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .category-buttons {
            display: flex;
            overflow-x: auto;
            margin-bottom: 10px;
        }
        .category-button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .category-button.active {
            background-color: #007bff;
            color: white;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            height: 200px;
            overflow-y: auto;
        }
        .emoji-button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .emoji-button:hover {
            transform: scale(1.2);
        }
        #searchInput {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #selectedEmojis {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="emoji-keyboard">
        <input type="text" id="searchInput" placeholder="Search emojis...">
        <div class="category-buttons" id="categoryButtons"></div>
        <div class="emoji-grid" id="emojiGrid"></div>
        <div id="selectedEmojis"></div>
    </div>

    <script>
        const emojiCategories = [
            { name: 'Emotions', emojis: ['😂', '😭', '😍', '😊', '😅', '😘', '😁', '🤔', '😳', '😌'] },
            { name: 'Expressions', emojis: ['😉', '😎', '🙄', '😒', '😢', '😩', '😏', '🤨', '😬', '🥺'] },
            { name: 'Actions', emojis: ['👍', '👌', '🙏', '👀', '💪', '👏', '🤞', '🤷', '🙌', '👋'] },
            { name: 'Symbols', emojis: ['❤️', '💯', '🔥', '✨', '💕', '💔', '💥', '💦', '✅', '❌'] },
            { name: 'Objects', emojis: ['🍕', '🎉', '🌟', '🌈', '🍺', '🎵', '🚀', '💩', '💅', '🌸'] },
        ];

        let activeCategory = 0;
        let selectedEmojis = [];

        function createCategoryButtons() {
            const container = document.getElementById('categoryButtons');
            emojiCategories.forEach((category, index) => {
                const button = document.createElement('button');
                button.textContent = category.name;
                button.className = 'category-button';
                button.onclick = () => {
                    activeCategory = index;
                    updateCategoryButtons();
                    updateEmojiGrid();
                };
                container.appendChild(button);
            });
            updateCategoryButtons();
        }

        function updateCategoryButtons() {
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach((button, index) => {
                button.classList.toggle('active', index === activeCategory);
            });
        }

        function updateEmojiGrid() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const emojis = searchTerm
                ? emojiCategories.flatMap(cat => cat.emojis).filter(emoji => emoji.toLowerCase().includes(searchTerm))
                : emojiCategories[activeCategory].emojis;

            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.textContent = emoji;
                button.className = 'emoji-button';
                button.onclick = () => {
                    selectedEmojis.push(emoji);
                    updateSelectedEmojis();
                };
                grid.appendChild(button);
            });
        }

        function updateSelectedEmojis() {
            const container = document.getElementById('selectedEmojis');
            container.textContent = selectedEmojis.join(' ');
        }

        function init() {
            createCategoryButtons();
            updateEmojiGrid();
            document.getElementById('searchInput').oninput = updateEmojiGrid;
        }

        init();
    </script>
</body>
</html>
